<div ng-controller="home"><!--.row(ng-controller='focus',ng-if='!serResult')--><!--    .col-xs-12--><div ng-controller="focus" ng-if="!serResult"><div ng-mouseenter="stopFight()" ng-mouseleave="fight();" class="banner"><ul class="l-banner"><li ng-repeat="it in focus" ng-if="$index==ndx" class="li-banner"><a ng-href="{{it.url}}" target="_blank"><img ng-src="{{it.img_url}}"/></a></li></ul><ul class="btns-banner"><li ng-repeat="it in focus" ng-class="{&quot;active-btn-banner&quot;: $index==ndx }" ng-click="setNdx($index);" class="btn-banner"></li></ul></div></div><!--.row(ng-controller='notice',ng-if='!serResult')--><!--    .col-xs-12--><div ng-controller="notice" ng-if="!serResult"><div class="notice-pushys"><h4 class="title-notice-pushys">公告栏</h4><ul class="l-notice-pushys"><li ng-repeat="it in notices" ng-if="$index==ndx" class="li-notice-pushys"><a ng-href="{{it.url}}" target="_blank" ng-mouseenter="stopFight()" ng-mouseleave="fight();" class="link-notice-pushys">{{it.title}}</a></li><!--<li ng-repeat="it in dataset" class="li-notice-pushys"><a class="link-notice-pushys" ng-href="{{it.url}}" target="_blank">{{it.title}}</a></li>--><!--div(slide-follow, dataset ='notices', speed='speed',id ='asdW')--></ul></div></div><div class="mod-content pb10 plr0" ng-controller="hotGames" ng-if="!serResult"><div class="hd-content"><h3 class="title-hd-content"><span class="glyphicon glyphicon-fire"></span>热门游戏</h3></div><div class="bd-content"><!--.row.reverse-plr18--><!--    .col-md-4.col-lg-3(ng-repeat='it in hotgame')--><div hover-class="hvr-hotgame" ng-repeat="it in hotgame" ng-class="{&quot;row-last&quot;:($index+1)%3 == 0}" class="item-hotgame"><span class="media-hotgame"><img ng-src="{{it.img_url}}"/></span><div class="caption-hotgame"><button ng-disabled="pickerShow" ng-class="{'pickerShow':pickerShow}" ng-click="pickServer(it.gid);" class="btn-hotgame">开始游戏</button><!--a.btn-hotgame(ng-href='http://i.wan.liebao.cn/game/play_in_box?gid={{it.gid}}',target='_blank') 开始游戏--><h4 class="title-hotgame">{{it.title}}</h4><p class="text-hotgame">{{it.subject}}</p></div></div></div><!--.bd-content.plr18--></div><div class="mod-content pb10 pl2" ng-controller="allGames" id="agms"><div class="hd-content"><h3 class="title-hd-content"><span class="glyphicon glyphicon-th-large"></span>游戏大全</h3></div><div class="bd-content"><div class="panel-search abs"><form ng-submit="mainSearch();" class="form-search"><div class="input-group"><input type="text" id="mainSer" ng-model="kw" ng-keyup="autoGames($event);" ng-focus="auto=true;" focus-class="focus-ipt-search" placeholder="搜索游戏" autocomplete="off" ng-disabled="pickerShow" class="form-control"/><!--input.form-control(type='text',id='mainSer', ng-model='kw', ng-keyup='autoGames($event);', ng-focus='auto=true;', focus-class='focus-ipt-search', placeholder='搜索游戏',autocomplete="off",ng-disabled="pickerShow || !isLogin")--><div class="input-group-btn"><!--span.btn.btn-default(ng-click='clear();')i.glyphicon.glyphicon-remove-circle--><button type="submit" ng-disabled="pickerShow" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></div></div><ul ng-if="autoItems" ng-show="auto" class="l-search"><li ng-repeat="it in autoItems" ng-click="mainSearch(it.gname);" hover-class="hover-search" class="li-search">{{it.gname}}</li></ul></form></div><!--.row.reverse-plr18--><div><div all-games="all-games"></div></div><div pik-server="pik-server" ng-if="pickerShow" ng-controller="pikServer" all="all" servers="servers" lately="lately" evts="evts" gid="{{gid}}" status="{{status}}"></div></div><!--.bd-content.plr18--></div></div>
