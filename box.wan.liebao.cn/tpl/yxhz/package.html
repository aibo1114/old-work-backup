<div ng-controller="package"><div class="mod-content pb10"><div class="hd-content"><h3 class="title-hd-content"><span class="glyphicon glyphicon-gift"></span>盒子专属礼包</h3></div><div class="bd-content"><div class="content-package"><span ng-click="showGettd();" class="btn-getted-package">已领取礼包</span><ul class="l-package"><li ng-repeat="it in gifts" ng-class="{&quot;rowlast-package&quot;:($index+1)%3==0 }" class="li-package"><div ng-mouseenter="showContent(hasDialog,it);" class="media-li-package"><img ng-src="{{it.image_url}}"/></div><!--.media-li-package(ng-mouseenter='showContent(hasDialog,it);'): img(ng-src='http://box.wan.liebao.cn/modules/yxhz/images/pkgs/{{it.game_id}}.png')--><div class="caption-li-package"><div ng-if="it.contentOpen &amp;&amp; !hasDialog" ng-mouseleave="it.contentOpen=false" class="abs-li-package"><h4 class="title-abs-package">激活方式：</h4><p class="text-abs-package">{{it.activate_info}}</p><h4 class="title-abs-package">礼包内容：</h4><p class="text-abs-package">{{it.content}}</p></div><h4 class="name-li-package">{{it.game_name}}</h4><button ng-if="it.get_gift==0" g-id="{{it.game_id}}" ng-click="takeGift(it,$event);" ng-disabled="hasDialog" hover-class="hover-li-package" class="btn-li-package">立即领取</button><span ng-if="it.get_gift==1" class="btn-li-package grey-btn-package">已领取</span></div></li></ul><a href="http://wan.liebao.cn/gift" target="_blank" class="btn-more-package">点击领取更多游戏礼包</a></div></div><!--.bd-content.plr18--></div><div gift-record="gift-record" list="list" evts="evts" open="open"></div></div>
