<script type="text/javascript">
$(function(){
//文本输入框焦点和失去焦点效果
	$(":input").focus(function(){
	  if($(this).val() ==this.defaultValue){  
		$(this).val("");           
	  } 
	}).blur(function(){
	 if ($(this).val() == '') {
		$(this).val(this.defaultValue);
		}
	});
});


</script>

<script type="text/javascript">
  function login(){
	submit();
	return false;
  }
 function reg(){
	toRegister('http://i.liebao.cn/jump.php?act=register&source=webgame');
	return false;
  }
var vk = window.location.search;
var vklen=vk.lastIndexOf("vkgamename=");
function datatrace(n){
	if(vklen>0){
		var datastr=vk.lastIndexOf("service");
		var vkgamename = vk.substring(vklen+11,datastr-1); 
		if(n==1){
			var vkstr=$("#qqlogin").attr("data-trace");
			var strstart = vkstr.substring(0,vkstr.lastIndexOf("gamename")+9);
			var strend = "|w:loginqqlogin";
			$("#qqlogin").attr("data-trace",strstart+vkgamename+strend);
		}
		else{
			var vkstr=$("#loginbtn").attr("data-trace");
			var strstart = vkstr.substring(0,vkstr.lastIndexOf("gamename")+9);
			var strend = "|w:loginbtn" ;
			$("#loginbtn").attr("data-trace",strstart+vkgamename+strend);
		}
	}
}
</script>
