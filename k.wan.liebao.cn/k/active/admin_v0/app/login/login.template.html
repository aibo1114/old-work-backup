<div class="col-md-4 col-md-push-4">
    <div class="panel panel-primary">
        <div class="panel-heading">登录</div>
        <form class="form form-horizontal">
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label col-xs-3" for="">账号&nbsp;&nbsp;:</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" ng-model="$ctrl.account" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="">密码&nbsp;&nbsp;:</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" ng-model="$ctrl.pwd" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="$ctrl.loginApp($event)">登录</button>
            </div>
        </form>
    </div>
</div>
