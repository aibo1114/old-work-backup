<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">活动</h4>
        <div class="panel-heading-right">
            <a href="#!/active/new" type="button" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-plus"></span>新增
            </a>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
            <th nowrap="nowrap">厂商ID</th>
            <th nowrap="nowrap">厂商名</th>
            <th nowrap="nowrap">广告</th>
            <th nowrap="nowrap">活动ID</th>
            <th nowrap="nowrap">游戏ID</th>
            <th nowrap="nowrap">开始区服</th>
            <th nowrap="nowrap">结束区服</th>
            <th nowrap="nowrap">开始时间</th>
            <th nowrap="nowrap">结束时间</th>
            <th nowrap="nowrap">备注</th>
            <th nowrap="nowrap" width="128"></th>
        </tr>
        <tr ng-repeat="it in $ctrl.actives">
            <td>{{it.SupplierID}}</td>
            <td>{{it.SupplierName}}</td>
            <td>{{it.Advertisement}}</td>
            <td>{{it.ActivityID}}</td>
            <td>{{it.GameID}}</td>
            <td>{{it.BeginServer}}</td>
            <td>{{it.EndServer}}</td>
            <td>{{it.BeginTime}}</td>
            <td>{{it.EndTime}}</td>
            <td>{{it.Remark}}</td>
            <td nowrap="nowrap" width="128">
                <a href="#!/active/{{it.ID}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></a>
                <button ng-click="$ctrl.stash(it)"  data-toggle="modal" data-target="#releaseModal" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-upload"></span>
                </button>
                <button ng-click="$ctrl.stash(it)" data-toggle="modal" data-target="#deleteModal" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
    </table>
    <div class="panel-footer">
        <page-nation></page-nation>
    </div>
</div>

<div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h5 class="modal-title">安趣后台</h5>
            </div>
            <div class="modal-body">
                <h4 class="text-center">确认删除?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="$ctrl.del($ctrl.stashData)">删除</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="releaseModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h5 class="modal-title">安趣后台</h5>
            </div>
            <div class="modal-body">
                <h4 class="text-center">确认发布?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.release($ctrl.stashData)">发布</button>
            </div>
        </div>
    </div>
</div>
