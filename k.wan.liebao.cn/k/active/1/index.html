<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>金山猎豹游戏</title>
<link rel="stylesheet" href="css/base.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style type="text/css">
    body {
        background-color: #000;
        font-size: 12px;
    }
    .main_cm {
        width: 1024px;
        margin: 0 auto;
    }

    .show_cm {
        position: relative;
        top: 355px;
        left: -200px;
        margin-left:10px;
        width: 480px;
        height: 400px;
    }

    .main_full {
        width: auto;
        margin: 0 auto;
    }

    .show_full {
        position: absolute;
        top: 355px;
        left: 50%;
        margin-left:-200px;
        width: 480px;
        height: 400px;
        padding-left: 18px;
    }

    #submitbtn {
        margin-left: 100px;
        width: 160px;
        height: 50px;
		float:left;
    }

    .normal {
        padding-left: 15px;
        color: black;
    }

    .error {
        padding-left: 15px;
        color: red;
    }
	
	.tabs{
		height:43px;
		background-image:url("http://cdn.wan.liebao.cn/images/tab.png");
		background-repeat: no-repeat;
		background-position: 0 -43px;
		margin:0 0 0 50px;
	}
	.loginon{background-position: 0 0;}
	.tabs li{
		cursor:pointer;
		float:left;
		height:43px;
		width:140px;	
	}
	.tabcon{
		height:453px;
		width:390px;
	}
	#qq{float:left;margin-left:30px;margin-top:13px;}
	#show_register,#show_login{clear:both;height:100%;width:100%;}
    #showLogin{
        width: 100%;
        height: 100%;
        position: absolute;
        top:0;
        left:0;
       /* background-color: #000;*/
       z-index: 2;
    }
</style>
<body >
    <div id="showLogin" gameId="1000">
    </div>

    //通过value模拟placeholder
