	.bangding{

	    margin-top: 50px;
	    cursor: pointer;
	}
	.lc_info_tongzhi{
		background-image: url(images/tongzhi.png);
	    width: 69px;
	    height: 32px;
	    background-repeat: no-repeat;
	    margin: 0 auto;
	    margin-top: 69px;
	}
	.lc_succ{
		font-size: 30px;
	    color: #808080;
	    text-align: center;
	    margin-top: 64px;
	}
	.login{

    top: 0;
    right: 20%;
    width: 76px;
    background-color: #97c302;

    border: 1px solid #fff;
    border-radius: 5px;
    font-family: "微软雅黑";
    margin-top: 23px;
    cursor: pointer;
	}
	.lc_yiyuan a,.congzhi a,.lc_chongzhi a{
		display: block;
		height: 100%;
		width:100%;
	}

$('.lc_banding .close').on('click',function(){
	$(this).parent().hide();
	$('.lc_mark').hide();
})
$('.lc_phone').on('click',function(e){
	var uid=ks_user.uid;
	$.ajax({
		url:'http://api.wan.liebao.cn/activity/20160331/info?uid='+uid,
		type:'GET',
		dataType:'jsonp',
		crossDomain: true,
		success:function(res){
			console.log(res);
			var ret=res.ret;
			var phoneNum=res.data.PhoneNumber;
			if(ret!=1) return;
			$('.lc_mark').show();
			$('.lc_banding').show();
			if(phoneNum){
				$('.lc_info').hide();
				$('.lc_info_succ').show();
				$('.lc_succ').text('您已绑定，充值即可');
			}else{
				$('.lc_info').show();
			}
		}
	});
})


$('.lc_info .bangding').on('click',function(){
	var phone=$('.lc_info input').val();
	if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phone))
	{
	  alert('请输入正确的手机号');
	}else{
		var uid=ks_user.uid;
		if(uid==''||uid==undefined){
			//alert("")
			helper.userLogin();
		}else{
			var q_url="http://api.wan.liebao.cn/activity/20160331/bind_phone?uid="+uid+"&phone="+phone+"&returntype=jsonp&callback=?";
	          $.getJSON(q_url,function(data){
	          	if(data.ret=='1'){
	          		$('.lc_info').hide();
					$('.lc_info_succ').show();
	          	}else if(data.ret=='2'){
	          		$('.lc_info').hide();
					$('.lc_info_succ').show();
					$('.lc_succ').text('您已绑定，充值即可');
	          	}else{
	          		alert(data.msg);
	          	}
	          })
			}
	}
})
