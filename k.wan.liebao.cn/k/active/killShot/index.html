    <script>
        var helper={};
        helper.maskH=function(){
            var h=Math.max($(document).height(),$('body').height())
            $('.mask-tip').height(h);
        };
        $('.goal').mouseenter(function(){
            $(this).children('.circle').hide().siblings('.title').hide().siblings('.trigger-goal').show().siblings('.bar').show().siblings('.video-box').show();
        });
        $('.trigger-goal').mouseleave(function(){
            $(this).hide().siblings('.video-box').hide().siblings('.bar').hide().siblings('.title').show().siblings('.circle').show();
        });
        $('.js-join').click(function(){
            $('.mask-tip').show();
            $('.tcode-tip').show();
            helper.maskH();
        });
        $('.mask-tip').click(function(){
            var audio=document.getElementById('audio');

            $('.videoBox').html('');

            $(this).hide();
            $('.tcode-tip').hide();
            $('.videoBox').hide();

            if( $('#audioControl').hasClass('audioOpen') ) {
                audio.currentTime = 0;
                audio.play();
            }
        });
        $('.tcode-tip').click(function(){
            $(this).hide();
            $('.mask-tip').hide();
        });
        $('#videoObj').click(function(){
            var audio=document.getElementById('audio');
            var video='<embed style="position:absolute; left:0; top:0; z-index:999992;" id="video" src="http://download.wan.liebao.cn/media/header.swf" width="640" height="360" type="application/x-shockwave-flash" wmode="transparent" quality="high" controls="controls"></embed>';

            $('.videoBox').append(video).show();
            $('.mask-tip').show();
            helper.maskH();

            if( $('#audioControl').hasClass('audioOpen') ){
                console.log(111);
                audio.pause();
                audio.currentTime = 0;
            }
        });
        $('#audioControl').click(function(){
            var opened=$(this).hasClass('audioOpen');
            var audio=document.getElementById('audio');
            if(opened){
                $(this).removeClass('audioOpen').addClass('audioClose');
                audio.pause();
                audio.currentTime=0;
                return;
            }
            $(this).removeClass('audioClose').addClass('audioOpen');
            audio.currentTime=0;
            audio.play();

        });
        window.onload=function(){
            var h=Math.max($('body').height(),$(document).height());
            var conH=$('.container').height();
            var mt=(h-conH)/2;
            $('.container').css({
                'margin-top':mt
            });
            setTimeout("$('.mask-loading').remove();",2000);
        };
