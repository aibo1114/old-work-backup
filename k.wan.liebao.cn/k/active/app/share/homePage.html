<div id="J_container">
   
    <div class="footer">
        <!-- <h1>评论</h1> -->

        <script id="J_hotComment_temp" type="text/x-dot-template">
            <h2 id="J_hot_comment">热门评论</h2>
            {{~it :obj}}
            <div class="section">
                <img class="avatar" src="{{=obj.avatar}}"/>
                {{? obj.professional_certification }}
                <img class="title" src="../img/v.png"/>
                {{?}}
                <div class="auth">
                    <h3>{{=obj.nickname}}</h3>
                    {{? obj.personal_certification }}
                    <h4>· {{=obj.personal_certification.model_name}} {{=obj.personal_certification.model_subname}}</h4>
                    {{?}}
                </div>
                <div class="like"><img src="../img/like.png" width="15"/><i>{{=obj.num_like || 0}}</i></div>
                
                <p>{{=obj.content}}</p>
            </div>
            {{~}}
        </script>

        <script id="J_newComment_temp" type="text/x-dot-template">
            <h2 id="J_new_comment">精彩评论</h2>
            {{~it :obj}}
            <div class="section">
                <img class="avatar" src="{{=obj.avatar}}"/>
                {{? obj.professional_certification }}
                <img class="title" src="../img/v.png"/>
                {{?}}
                <div class="auth">
                    <h3>{{=obj.nickname}}</h3>
                    {{? obj.professional_certification }}
                    <h4>· {{=obj.professional_certification.description}}</h4>
                    {{?? obj.personal_certification}}
                    <h4>· {{=obj.personal_certification.model}} {{=obj.personal_certification.model_subname}}</h4>
                    {{??}}
                    {{?}}
                </div>
                <div class="like"><img src="../img/like.png" width="15"/><i>{{=obj.num_like || 0}}</i></div>
                
                <p>{{=obj.content}}</p>
            </div>
            {{~}}
        </script>
    </div>
