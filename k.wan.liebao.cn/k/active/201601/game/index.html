    }
</script>

<!-- 广告 -->
<script src="http://www.liebao.cn/game/cm_game_sdk/cmgame-sdk-web.js"></script>
<script>
!function(){
	var adId = 'kqsxsk'; // 游戏的广告id
	var times = 10; // 广告弹出间隔次数
	var ad = new CMGAME_SDK.ad({
		gameid: adId // 猎豹游戏运营同事提供的gameid
	});
	var count = times;
    window.showAd = window.showAD = function() {
		if(--count <= 0){
			console.log("showAd");
			ad.show();
			count = times;
		}
    }
}()
</script>
