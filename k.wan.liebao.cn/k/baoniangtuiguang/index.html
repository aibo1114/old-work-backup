<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公众号送礼包</title>
    <script type="text/javascript" src="http://img.wan.ijinshan.com/thirdpart/jquery/1.8.2/jquery.min.js?t=201410311102"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <style>
        .container {
            width:100%;
            background:url(images/bg_top_01.jpg);
            background-position:center top;

        }
        .footer {
            width:100%;
            padding-bottom:6px;
            background:#3e3377;
        }

        .content {
            width:1000px;
            margin:auto;
        }

        .main {
            overflow: hidden;
            padding-bottom:105px;
        }
        .hd-main {
            width:559px;
            height:313px;
            margin:96px 0 0 72px;
            background:url(images/tt_03.png) no-repeat 0 0;
        }
        .bd-main {
            width:1000px;
            margin-top:33px;
            position:relative;
        }
        .bd-main:after {
            content:'.';
            display:block;
            height:0;
            overflow:hidden;
            clear:both;
        }
        .bd-main .tcode {
            display: block;
            width:395px;
            height:300px;
            float:left;
            margin-left:99px;
            background:url(images/tCode_07.png) no-repeat 0 0;
        }
        .bd-main .note {
            display:block;
            text-indent:-9999px;
            width:189px;
            height:290px;
            float:left;
            background:url(images/note_09.png) no-repeat 0 0;
            margin-left:-22px;
        }
        .bd-main .leopard {
            position:absolute;
            z-index:2;
            top:-169px;
            right:40px;
            display:block;
            width:345px;
            height:458px;
            background:url(images/leopard_06.png) no-repeat 0 0;
        }

        .content-ft {
            position:relative;
            margin-top:-53px;
            padding:53px 32px 9px;
            background:url(images/border_18.png) repeat-x 0 0 #291f5d;
        }
        .lft-ft,.rgt-ft {
            position:absolute;
            z-index:2;
            top:0;
            display:block;
            height:359px;
        }
        .lft-ft {
            left:-73px;
            width:73px;
            background:url(images/dec-ft_18.png) no-repeat 0 0;
        }
        .rgt-ft {
            right:-95px;
            width:95px;
            background:url(images/dec-ft_24.png) no-repeat 0 0;
        }
        .content-ft img {
            max-width:100%;
        }
        .btmline {
            width:100%;
            display:block;
            height:40px;
            background:#4a1d72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="main">
                <div class="hd-main png_ie6"></div>
                <div class="bd-main">
                    <span class="tcode png_ie6"></span>
                    <span class="note png_ie6">如何关注微信？1.打开微信2.扫一扫3.扫描左侧二维码4.关注成功！
                    </span>
                    <span class="leopard png_ie6"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
            <div class="content-ft">
                <span class="lft-ft"></span>
                <span class="rgt-ft"></span>
                <img src="images/cartoon_22.jpg" alt="">
            </div>
        </div>
    </div>
    <span class="btmline"></span>
